 <section class="bg-light" id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="text-uppercase section-heading">Portfolio</h2>
                    <h3 class="text-muted section-subheading">Here you cfn see our latest works</h3>
                </div>
            </div>


            <div class="row">
                 {% for item in portfolioes %}
            <div class="col-sm-6 col-md-4 portfolio-item"><a class="portfolio-link" href="#{{item.id}}" data-bs-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content"><i class="fa fa-plus fa-3x"></i></div>
                        </div>
                <img style="width: 100%; height: 267px" class="img-fluid" src='{{item.photo.url }}'>
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{item.name}}</h4>
                        <p class="text-muted">{{ descr }}</p>
                    </div>
                </div>
        {% endfor %}

            </div>
        </div>
    </section>
