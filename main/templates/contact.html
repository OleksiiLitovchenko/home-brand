{% load static %}
<section id="contact" style="background-image:url({% static 'assets/img/map-image.png' %});">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="text-uppercase section-heading">Contact Us</h2>
                    <h3 class="text-muted section-subheading">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form id="contactForm" name="contactForm" method="post" action="{%url "main:home" %}">
                        {% csrf_token %}
                        <div class="row">
                          {% for field in reservation %}

                               <div class="form-group mb-3">
                               {{ field }}
                               </div>

                            {% endfor %}

                                <div id="success"></div><button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">Send Message</button>
                            </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
